<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="Login.js"></script> 
</head>

<body>
    <div class="topbar"> 
        <div class="logo-container">
            <a href="main.html">
                <img class="logo" src="../img/PF_big.png" alt="none">
            </a>
        </div>
    </div>

    <form class="join_form">
        <h2>LOGN</h2>
        <div class="login">
            <h1 class="text-position">LOGIN</h1>

            <div class="login_id">
                <input type="text" name="id" id="login_id" placeholder="아이디 또는 이메일"> 
            </div>

            <div class="login_pw">
                <input type="password" name="pw" id="login_pw" placeholder="비밀번호"> 
            </div>
            
            <div class="submit-login"> 
                <button type="button" onclick="login();">로그인</button> <!--로그인 눌렀을 때 이후 동작 js script 참고-->
            </div>

            <div class="line-container">
                <div class="line-text">또는</div>
            </div>
            
            <div class="text-position">
                <a class="font-a">아직 <a class="font-b">PF</a> 회원이 아니신가요?</a>
                <a href="회원가입 페이지 이동 .html" class="sign-custom">회원가입</a>
            </div>
        </div>
    </form>
</body>
</html>
